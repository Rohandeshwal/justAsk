<div class="container cm mt-4 ">
  <div class="row mb-2">
   <div class="col-3" *ngFor="let data of cardsData">
    <div class="flip-card " >
        <div class="flip-card-inner card">
          <div class="flip-card-front">
            <img src="{{data.img}}" alt="Avatar"
            width="400"  height="200">
              <div class="card-body">
                  <h5 class="card-title">{{data.name}}</h5>
                  <p class="card-text">{{data.description}}</p>
                </div>
          </div>
          <div class="flip-card-back">
            <h2 class="flip-font">{{data.name}}</h2>
            <p>{{data.detail}} </p>
            <button class="register-btn"  (click)="goToRegister(data)">Go to register</button>
          </div>
        </div>
      </div>
   </div>



   
  </div>
  
</div>
