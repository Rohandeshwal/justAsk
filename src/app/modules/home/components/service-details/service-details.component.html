<div id="customHeader">
  <app-header (scrollOutput)="scrollTo($event)"></app-header>
</div>
<div class="add-wrapper">
  <!-- <div class="add-header mb-0">
  </div> -->
  <div class="profie mb-4">
    <div class="row mb-3  mt-3">
      <div class="col">
        <span class="heading" style="font-size:18px;font-weight: 600;text-decoration: underline;">Book Our {{ serviceDetails?.name }} Services</span>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <img class="img" src="{{ serviceDetails?.img }}" alt="" width="400" height="200" />
      </div>
      <div class="col-5 detail"  style="text-align: justify;">
        {{serviceDetails?.detail}}</div>
    </div>
  </div>
  <div class="form-wrapper">
    <form [formGroup]="contactForm" novalidate>
      <div class="row" *ngIf="contactForm.touched && contactForm.invalid">
        <div class="col-m-8 col-s-12">
          <div class="alert alert-danger" style="font-weight: 600;font-size: 14px;"> 
            Please enter  the mandatory <b>Name</b> and <b>Phone Number</b> fields before booking our {{serviceDetails?.name}} service.
           </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-6">
            <label for="name" class="frm-label">Your Name</label>
            <span class="required">&nbsp;*</span>
            <!-- [ngClass]="{ 'is-invalid': contactForm.get(`name`).invalid }" -->
            <input id="name"   type="text" formControlName="name"
            class="form-input form-control"  placeholder="Please Enter Your Name" />
            <!-- <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">First Name is required</div>
          </div> -->
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-6">
            <label for="name" class="frm-label">Your Phone Number</label>
            <span class="required">&nbsp;*</span>
            <input type="number"    formControlName="phoneNumber"
            class="form-input form-control"  name="mobile" required placeholder="Please Enter your Contact Number" />
            <!-- <div *ngIf="f.submitted && mobile.invalid" class="invalid-feedback">
              <div *ngIf="mobile.errors.required">Mobile Number is required</div>
          </div> -->
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-8">
            <label for="name" class="frm-label">Your Address</label>
            <!-- <span class="required">&nbsp;*</span> -->
            <textarea  class="form-input form-control"  formControlName="address" autosize
               cols="2" rows="4" placeholder="Enter address details " maxlength="500"></textarea>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center button">
        <div class="back marr-10 marl-10">
          <button type="button" class="back-btn btn" (click)="scrollTo('')">
            Back
          </button>
        </div>
        <div class="add marr-10 marl-10">
          <button [disabled]="contactForm.invalid" class="add-btn btn" (click)="onContactFormSave()">
              Book Service
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="w-100 bg-white py-3" id="footer">
  <app-footer></app-footer>
</div>
